<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window Margins</title>
<link rel="icon"  href="static/img/favicon.png">
<style>
  /* Set the left and right margins to 7cm */
  body {
    margin-left: 7cm;
    margin-right: 7cm;
  }
  
  /* Example content styling */
  .content {
    padding: 20px;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<div class="content">
  <!-- Your content goes here -->
  <h1>Window Margins Example</h1>
  <p>This is an example of how to set left and right margins of a window to 7cm.</p>
</div>

</body>
</html>
