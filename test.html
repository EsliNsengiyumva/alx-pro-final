<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 5rem;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            border-radius: 5px;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="container">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3">Login</h1>
            <input type="text" class="form-control login-field" placeholder="Username" name="username" required>
            <input type="password" class="form-control login-field" placeholder="Password" name="password" required>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
        </form>
        <br>
        <a href="#">Forget Password ?</a>
    </div>

    <!-- Bootstrap JS (optional, but may be required for certain components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
