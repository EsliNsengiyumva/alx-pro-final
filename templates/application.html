<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Water Permit Application</title>
</head>
<body>

<div class="container mt-5"style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
text-align:Â center;border-radius: 5px;">
    <form method="POST" action="{{url_for('index')}}">
        <br>
        <!-- Section 1: Applicant Details -->
        <h3>1. Applicant Details</h3>
        <div class="form-group">
            <label for="fullName" >Full Name of the Applicant:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="category">Category of the Applicant:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Individual">Individual</option>
                <option value="Company">Company</option>
                <option value="Cooperative">Cooperative</option>
                <option value="Organization">Organization</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="representative">Name of the Representative :</label>
            <input type="text" class="form-control" id="representative" name="representative" required>
        </div>
        <div class="form-group">
            <label for="address">Office Address :</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="telephoneContact">Telephone contact:</label>
            <input type="tel" class="form-control" id="telephoneContact" name="telephoneContact" required>
        </div>
        
        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
        </div>
        <!-- Add other applicant details as needed -->

        <!-- Section 2: Source of Water Details -->
        <h3>2. Source of Water Details</h3>
        <div class="form-group">
            <label for="sourceType">Source of Water:</label>
            <select class="form-control" id="sourceType" name="sourceType" required>
                <option value="Lake">Lake</option>
                <option value="Dam">Dam</option>
                <option value="Spring">Spring</option>
                <option value="Borehole">Borehole</option>
                <option value="Stream">Stream/River</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sourceofwater">Name of Source of Water:</label>
            <input type="text" class="form-control" id="sourceofwater" name="sourceofwater" required>
        </div>
        <div class="form-group">
            <label for="tributary">Tributary to (Main river/Lake):</label>
            <input type="text" class="form-control" id="tributary" name="tributary" required>
        </div>

        <!-- Add other source of water details as needed -->
        <div class="form-group">
            <label for="location">Location of the Water Source:</label>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#locationModal">Open Location Popup</button>
        </div>
        
        <!-- ... (other source details) ... -->
        
        <!-- Location Modal -->
        <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="locationModalLabel">Location Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="province">Province:</label>
                            <input type="text" class="form-control" id="province" name="province" required>
                        </div>
                        <div class="form-group">
                            <label for="district">District:</label>
                            <input type="text" class="form-control" id="district" name="district" required>
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector:</label>
                            <input type="text" class="form-control" id="sector" name="sector" required>
                        </div>
                        <div class="form-group">
                            <label for="cell">Cell:</label>
                            <input type="text" class="form-control" id="cell" name="cell" required>
                        </div>
                        <div class="form-group">
                            <label for="village">Village:</label>
                            <input type="text" class="form-control" id="village" name="village" required>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary">Save</a>
                        <a href="#" class="btn btn-secondary">Close</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section 3: Intended Activity -->
        <h3>3. Intended Activity</h3>
        <!-- Add checkboxes for intended activity -->
        <div class="form-group">
            <label>Tick one or more boxes as appropriate:</label>
            <div class="row">
                <!-- First column of checkboxes -->
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Irrigation">
                        <label class="form-check-label">Irrigation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Construction of a dam">
                        <label class="form-check-label">Construction of a dam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Aquaculture">
                        <label class="form-check-label">Aquaculture</label>
                    </div>
                    <!-- Add more checkboxes as needed -->
                </div>
        
                <!-- Second column of checkboxes -->
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Mining">
                        <label class="form-check-label">Mining</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Industry">
                        <label class="form-check-label">Industry</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intendedActivity" value="Water supply">
                        <label class="form-check-label">Water supply</label>
                    </div>
                    <!-- Add more checkboxes as needed -->
                </div>
            </div>
        </div>
        <!-- Section 4: Ownership of Adjoining Land -->
        <h3>4. Ownership of Adjoining Land</h3>
        <!-- Add ownership details -->
        <div class="form-group">
            <label>Do you own all of the land where the water will be abstracted and used?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="landOwnership" id="landOwnershipYes" value="Yes" checked>
                <label class="form-check-label" for="landOwnershipYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="landOwnership" id="landOwnershipNo" value="No">
                <label class="form-check-label" for="landOwnershipNo">
                    No
                </label>
            </div>
        </div>
        <h3>5. Document of Applicant:</h3>
        <div class="form-group">
            <label>Documents of Applicant:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="documentUpload" name="documentUpload" required>
                <label class="custom-file-label" for="documentUpload">Choose file</label>
            </div>
            <small class="form-text text-muted">
                - For Individual: copy of ID/Passport<br>
                - For Company / Cooperative / Organization: copy of registration certificate<br>
                - Proof of payment
            </small>
        </div>
        <!-- Section 5: Payment Information -->
       
        <!-- Add payment details -->
        <div class="form-group">
            <label for="sourceType">Type of payment:</label>
            <select class="form-control" id="sourceType" name="sourceType" required>
                <option value="Lake">By Account</option>
                <option value="Dam">Momo</option>
                <option value="Spring">Pay Pal</option>
                
            </select>
        </div>
        <!-- Section 6: Annexes -->
       
        <!-- Add annex details -->

        <button type="submit" class="btn btn-primary mt-3">Submit Application</button>
    </form>
</div>

</body>
</html>
