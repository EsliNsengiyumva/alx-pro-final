<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Generosity Display</title>
</head>
<body>
    <!-- Your content goes here -->
    <div class="container mt-4">
        <h1 class="mb-4">Generosity Display</h1>
    
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Replace this block with a loop in your server-side code -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generation 1</h5>
                        <p class="card-text">Generosity: 75</p>
                    </div>
                </div>
            </div>
    
            <!-- Repeat the above block for each generation -->
            <!-- Example for Generation 2 -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generation 2</h5>
                        <p class="card-text">Generosity: 92</p>
                    </div>
                </div>
            </div>
            <!-- ... Repeat for other generations ... -->
    
        </div>
    </div>
    

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
